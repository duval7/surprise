<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .question-screen h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #d946ef;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .name-highlight {
            color: #f5576c;
        }

        .gif-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 1.5s infinite;
            z-index: 2;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: relative;
            z-index: 1;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        .success-screen {
            display: none;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-screen h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #f5576c;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-screen p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.6;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .question-screen h1 {
                font-size: 2em;
            }

            .gif-container {
                width: 200px;
                height: 200px;
            }

            .btn {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div class="question-screen" id="questionScreen">
            <h1><span class="name-highlight" id="nameDisplay"></span>, Will You Be My Valentine? üíù</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDhxYzR5bWJ5YnF5OWE2YnRoZGVhM2t5ZDRvM3NqYzlteTNpOWkyNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Asking">
            </div>
            <div class="buttons" id="buttonsContainer">
                <button class="btn yes-btn" id="yesBtn">Yes! üíï</button>
                <button class="btn no-btn" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <h1>Yayy! üéâüíñ</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXYzcjNtYzh0dW85YmhkYnhjeGdncGozaDNnZjJvMDZmMGhqdGppMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy celebration">
            </div>
            <p>I'm so happy! Can't wait to spend Valentine's Day with you! üíù‚ú®</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const nameDisplay = document.getElementById('nameDisplay');
        
        let clickCount = 0;
        const noTexts = ['No', 'Are you sure?', 'Please?', 'Give me a chance?', 'Pretty please?', 'Just one chance?'];
        
        // Get name from URL parameter (e.g., ?name=Naomi)
        const urlParams = new URLSearchParams(window.location.search);
        const personName = urlParams.get('name') || 'Beautiful';
        nameDisplay.textContent = personName;
        
        // Your webhook URL - REPLACE THIS WITH YOUR ACTUAL WEBHOOK
        // You can get a free webhook from services like:
        // - webhook.site (temporary)
        // - Discord webhooks
        // - Telegram bot
        // - Email services like Formspree
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1467236610721710182/J7Q_bElo7c-i5kCMH5v7BuWCwygtquamjh-ca2DyiAMsYiuwxx8dzUrsn-Jhu0KW8uoA';
        
        // Function to send notification
        async function sendNotification(choice) {
            const data = {
                name: personName,
                choice: choice,
                timestamp: new Date().toISOString(),
                message: choice === 'yes' 
                    ? `${personName} said YES! üíïüéâ` 
                    : `${personName} tried to click No (${clickCount} times)`
            };
            
            try {
                // Uncomment when you add your webhook URL
                await fetch(WEBHOOK_URL, {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify(data)
                 });
                
                console.log('Notification sent:', data);
            } catch (error) {
                console.error('Error sending notification:', error);
            }
        }
        
        // Check if device is mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;

        // Create floating hearts
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartBg.appendChild(heart);
            }
        }

        createHearts();

        // Mobile behavior: Increase Yes button size, change No text
        if (isMobile) {
            let yesBtnScale = 1;
            
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                clickCount++;
                
                // Send notification about No click
                sendNotification('no_attempt');
                
                // Increase Yes button size
                yesBtnScale += 0.3;
                yesBtn.style.transform = `scale(${yesBtnScale})`;
                yesBtn.style.fontSize = (1.2 * yesBtnScale) + 'em';
                
                // Change No button text
                if (clickCount < noTexts.length) {
                    noBtn.textContent = noTexts[clickCount];
                }
                
                // Make No button smaller
                noBtn.style.transform = `scale(${Math.max(0.4, 1 - clickCount * 0.15)})`;
                
                // Add shake animation
                noBtn.style.animation = 'none';
                setTimeout(() => {
                    noBtn.style.animation = 'shake 0.5s';
                }, 10);
            });
        } 
        // Desktop behavior: No button runs away from cursor - moderately far
        else {
            // Make No button position absolute only when it needs to escape
            let hasEscaped = false;
            
            noBtn.addEventListener('mouseenter', function() {
                if (!hasEscaped) {
                    noBtn.style.position = 'absolute';
                    hasEscaped = true;
                }
                moveButton();
            });

            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                clickCount++;
                sendNotification('no_attempt');
                if (!hasEscaped) {
                    noBtn.style.position = 'absolute';
                    hasEscaped = true;
                }
                moveButton();
            });

            function moveButton() {
                const container = buttonsContainer.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                // Get current button position relative to container
                const currentX = btnRect.left - container.left;
                const currentY = btnRect.top - container.top;
                
                // Calculate escape distance (moderate range: 150-300px away)
                const escapeDistance = 150 + Math.random() * 150;
                const angle = Math.random() * Math.PI * 2; // Random direction
                
                // Calculate new position
                let newX = currentX + Math.cos(angle) * escapeDistance;
                let newY = currentY + Math.sin(angle) * escapeDistance;
                
                // Keep button within reasonable viewport bounds
                const margin = 50;
                const maxX = window.innerWidth - btnWidth - margin;
                const maxY = window.innerHeight - btnHeight - margin;
                
                newX = Math.max(margin, Math.min(newX, maxX));
                newY = Math.max(margin, Math.min(newY, maxY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                
                // Keep text as "No" on desktop (no text changes)
                noBtn.textContent = 'No';
            }
        }

        // Yes button click - Show success
        yesBtn.addEventListener('click', function() {
            sendNotification('yes');
            questionScreen.style.display = 'none';
            successScreen.classList.add('active');
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#f5576c', '#f093fb', '#764ba2', '#ffd700', '#ff69b4'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
